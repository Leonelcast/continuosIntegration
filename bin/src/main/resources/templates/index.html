<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <style>
    header {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .catalogo {
      display: inline-block;
      margin-left: 100px;
      margin-top: 20px;
    }

    .img {
      height: 50%;
      width: 50%;
    }

    #card {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 5px;
    }

    #principalnav {
      margin-left: 50px;
      margin-top: 20px;
      float: left;
      background-color: light-gray;
    }

    #icon1 {
      height: 50%;
      width: 50%;

    }

    #l {
      background-color: #161d6f;
    }

    #addButton {
      width: 100%;

    }

    .searchbar {
    margin-left: 75%;
    }

    #navSearch {
      background-color: yellow;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <meta charset="utf-8" />
  <title>Prueba Manager Application</title>
</head>

<body>
  <div>

    <nav class="navbar navbar-expand-xl navbar_intems " id="l">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>

    <header>
      <h1>Catálogo de dispositivos</h1>
      <hr style="background-color: #161d6f;">
    </header>




    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Dispositivos
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Disponible</a>
                  <a class="dropdown-item" href="#">No Disponible</a>
              </li>
            </ul>

            <form class="d-flex" action ="#" th:action="@{/busqueda}" method="GET">
              <input  class="form-control me-2" type="search" placeholder="Buscar"  th:name="buscar">
              <button class="btn btn-outline-success" type="submit"></button>
            </form>
          </div>
        </div>
    </nav>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"></div>
      <div class="col-1">
        <a href="/new"> 
            <button type="button" class="btn btn-outline-success btn-sm">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-telephone-plus" viewBox="0 0 16 16">
                <path
                  d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z">
                </path>
                <path fill-rule="evenodd"
                  d="M12.5 1a.5.5 0 0 1 .5.5V3h1.5a.5.5 0 0 1 0 1H13v1.5a.5.5 0 0 1-1 0V4h-1.5a.5.5 0 0 1 0-1H12V1.5a.5.5 0 0 1 .5-.5z">
                </path>
              </svg>
              Dispositivo
            </button></a>
      </div>
      <div class="col-1">
        <a href="/clientes">        <button type="button" class="btn btn-outline-danger btn-sm">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-person-plus-fill" viewBox="0 0 16 16">
            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
            <path fill-rule="evenodd"
              d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z">
            </path>
          </svg>
          Clientes
        </button></a>

      </div>
    <nav class="nav flex-column" id="principalnav" >
        <a class="nav-link active" aria-current="page" href="#">Active</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
      </nav>


    <div th:each ="dis : ${listaDis}" class="catalogo">
      
        <div id="card" style="width: 18rem;" >
            <img  th:src="'data:image/jpeg;base64,' + ${imgUtil.getImgData(dis.foto1)}"  class="img" alt="..."/>
            <div class="card-body">
              <h5 class="card-title" th:text=${dis.nombre}>Card title</h5>
              
          
              <p th:text=${dis.descripcion}></p>
              <p th:text="${'Q' + #numbers.formatDecimal(dis.precio_lista, 0, 'COMMA', 2, 'POINT')}"></p>
             
              
              <a th:href="@{'/individual/' + ${dis.id_dispositivo}}" class="btn btn-info"><img id="icon1" th:src="@{/images/investigate.png}"></a>

            </div>
          </div>
        </nav>
      </div>
    </div>

    <br>




    </div>
    <footer class="bg-light text-center text-lg-start">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        ©️ 2020 Copyright:
        <a class="text-dark" href="/">Ventas.com</a>
      </div>

    </footer>


  </div>


</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</html>
