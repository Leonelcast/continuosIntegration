  <style>
    .card-body {
        -webkit-box-align: right;
        -ms-flex-align: right;
        align-items: right;
    }

    .form-signin {
        width: 120%;
        max-width: 700px;
        padding: 15px;
        border: 3px solid #555;
        margin: auto;
        -ms-flex-align: center;
        -webkit-box-align: center;
        align-items: center;
    }


    .form-signin .form-control {
        position: relative;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    #form {
        background-color: #f7f6e7;
    }

    .box-form {
        margin: 0 auto;
        width: 80%;
        background: #FFFFFF;
        border-radius: 10px;
        overflow: hidden;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-flex: 1;
        -ms-flex: 1 1 100%;
        flex: 1 1 100%;
        -webkit-box-align: stretch;
        -ms-flex-align: stretch;
        align-items: stretch;
        -webkit-box-pack: justify;
        -ms-flex-pack: justify;
        justify-content: space-between;
        -webkit-box-shadow: 0 0 20px 6px #090b6f85;
        box-shadow: 0 0 20px 6px #090b6f85;
    }

    @media (max-width: 980px) {
        .box-form {
            -ms-flex-flow: wrap;
            flex-flow: wrap;
            text-align: center;
            -ms-flex-line-pack: center;
            align-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }
    }

    .box-form .left {
        color: #FFFFFF;
        background-size: cover;
        background-repeat: no-repeat;
    }

    input[type=text],
    [type=number],
    [type=date],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    #l {
        background-color: #161d6f;
    }
</style>

          </thead>
          <tbody>
            <tr>
            <tr th:each="ma : ${listMar}">
              <td th:text="${ma.id_marca}" ></td>
              <td th:text="${ma.nombre_marca}"></td>
              <td>
                <a th:href="@{'/deleteMarca/'+ ${ma.id_marca}}">
                  <button type="button" class="btn btn-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
