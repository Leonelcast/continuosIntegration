kind: pipeline
type: docker
platform:
  os: linux
  arch: amd64
steps:
  - name: UnitTest
    image: maven:3-jdk-11
    commands:
      - mvn test
  - name: Sonarqube
    image: maven:3-jdk-11
    commands:
      - mvn clean verify sonar:sonar -Dsonar.login=admin -Dsonar.password=BOOTstrap2021 -Dsonar.host.url=https://chatty-mayfly-7.loca.lt
  - name: Quality gate
    image: maven:3-jdk-11
    commands:
      - mvn clean verify sonar:sonar sonar-quality-gate:check -Dsonar.login=admin -Dsonar.password=BOOTstrap2021 -Dsonar.host.url=https://chatty-mayfly-7.loca.lt
  - name: Build WAR
    image: maven:3-jdk-11
    commands:
      - mvn package
