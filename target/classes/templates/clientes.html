<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  
  <meta charset="utf-8" />
  <style>
    .imagenes{
      width: 100%;

    }
    .card-body {
        -webkit-box-align: right;
        -ms-flex-align: right;
        align-items: right;
    }

    .form-signin {
        width: 120%;
        max-width: 700px;
        padding: 15px;
        border: 3px solid #555;
        margin: auto;
        -ms-flex-align: center;
        -webkit-box-align: center;
        align-items: center;
    }


    .form-signin .form-control {
        position: relative;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    #form {
        background-color: #f7f6e7;
    }

    .box-form {
        margin: 0 auto;
        width: 80%;
        background: #FFFFFF;
        border-radius: 10px;
        overflow: hidden;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-flex: 1;
        -ms-flex: 1 1 100%;
        flex: 1 1 100%;
        -webkit-box-align: stretch;
        -ms-flex-align: stretch;
        align-items: stretch;
        -webkit-box-pack: justify;
        -ms-flex-pack: justify;
        justify-content: space-between;
        -webkit-box-shadow: 0 0 20px 6px #090b6f85;
        box-shadow: 0 0 20px 6px #090b6f85;
    }

    @media (max-width: 980px) {
        .box-form {
            -ms-flex-flow: wrap;
            flex-flow: wrap;
            text-align: center;
            -ms-flex-line-pack: center;
            align-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }
    }

    .box-form .left {
        color: #FFFFFF;
        background-size: cover;
        background-repeat: no-repeat;
    }

    input[type=text],
    [type=number],
    [type=date],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    #l {
        background-color: #161d6f;
    }
</style>
<script type="text/javascript" th:src="@{/js/funciones.js}" ></script> 
<!-- Custom styles for this template -->
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title></title>

</head>

<body class="text-center">
  <nav class="navbar navbar-expand-xl navbar_intems " id="l">
    <a class="navbar-brand" href="/terminales">Terminales</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cambios">Historial</a>
        </li>
       
      
        <li class="nav-item">
        <a class="nav-link" href="/logoff">Logoff</a>  
      </li> 
     
      <li class="nav-item" style="margin-left: 60%; color:white">
    
        <th:block th:text="${session.tipo == 1}  ? 'Admin:' : 'Vendedor:'">Yes</th:block>
      <h3 th:if="${session.containsKey('name')} " th:text="${session.name}"    ></h3>
    </li> 
      
        
      <li class="nav-item" style="margin-left: 10%; color:white">
       
          <th:block th:text="${session.nit > 0}  ? 'Atendiendo Cliente:' : 'Atendiendo  Individual:'">Yes</th:block></b>
        <h5 th:if="${session.containsKey('cliente')} " th:text="${session.cliente}"    ></h5>
      </li> 

      <li class="nav-item" style="margin-left: 10%; color:white">
        Tipo:
        <th:block th:switch="${session.idT}">
          <div th:case="'1'">
             <h5>Distribuidora</h5>
          </div>
          <div th:case="'2'">
             <h5>Gran Cliente</h5>
          </div>
          <div th:case="'3'">
            <h5>Individual</h5>
          </div>
      </th:block>
       
      
    </li> 
      </ul>
    </div>
  </nav>
 
<br>
  <div class="row">
    <div class="col-8"></div>
    <div class="col-1"></div>
    <div class="col-2">
      <a  href="cliente"><button type="button" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-person-plus-fill" viewBox="0 0 16 16">
          <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
          <path fill-rule="evenodd"
            d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z">
          </path>
        </svg>
        Agregar cliente
      </button></a>
    </div>
    <div class="col-1"></div>
  </div>
  <br>

  <div class="container">
    <div class="row">
      <div>
      </div>
      <div class="col-12">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Tipo de cliente</th>
              <th>Nit</th>
              <th>Correo</th>
              <th>Patente</th>              
              <th>Inicio Suscripcion</th>
              <th>Vencimiento Suscripcion</th>
              <th> Eliminar </th>
              <th> Modificar </th>
              <th> Historial</th>
            </tr>
          </thead>
          <tbody>
           
            <tr th:each="cli : ${listCli}">
              <td th:text="${cli.id_cliente}"></td>
              <td th:text="${cli.nombre}"></td>
              <td th:text="${cli.apellido}"></td>
              <td th:text="${cli.id_tipo_cliente}"></td>
              <td th:text="${cli.nit}"></td>
              <td th:text="${cli.correo}"></td>
              <td ><img th:src="${cli.patente_comercio}" alt="" class="imagenes"></td>             
              <td th:text="${cli.inicio_suscripcion}"></td>
              <td th:text="${cli.vencimiento_suscripcion}"></td>
              <td>              
                  <a th:href="@{'/deletecliente/'+ ${cli.id_cliente}}">
                  <button type="button" class="btn btn-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-trash-fill" viewBox="0 0 16 16">
                      <path
                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z">
                      </path>
                    </svg>
                    <span class="visually-hidden"></span>
                  </button>
                </a>

               
              </td>

              <td>

                <button type="button" class="btn btn-primary" data-toggle="modal" th:attr="data-target='#a'+${cli.id_cliente} " >
                  Modificar 
                </button>
       
                 <!-- Modal -->
                 <div class="modal fade" th:id="'a' +${cli.id_cliente}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                   <div class="modal-dialog" role="document">
                     <div class="modal-content">
                       <div class="modal-header">
                         <h5 class="modal-title" id="exampleModalLabel">Modificar usuario</h5>
                         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                           <span aria-hidden="true">&times;</span>
                         </button>
                       </div>
                       <div class="modal-body">
                        
                       <form action ="#" th:action="@{/updateC}" th:object="${clienteN}"  method="POST"   > 
                           <div class="form-group"> 
                            <input  type="hidden"  placeholder="id_cliente" th:name="id_cliente"  th:value="${cli.id_cliente}" />
                            <input  type="text"  placeholder="Nombre" th:name="nombre"  th:value="${cli.nombre}" />
                            <input  type="text"  placeholder="Apellido" th:name="apellido"  th:value="${cli.apellido}" />
                            <input  type="text"  placeholder="nit" th:name="nit"  th:value="${cli.nit}" />
                            <input  type="text"  placeholder="correo" th:name="correo"  th:value="${cli.correo}" />
                            <input  type="text"  placeholder="Patente" th:name="patente_comercio"  th:value="${cli.patente_comercio}" />
                           
                            <input onchange="sub()" th:type="date" th:name="inicio_suscripcion" th:value="${cli.inicio_suscripcion}"  id="inicioS"/>
                            <input  type="date" th:name="vencimiento_suscripcion" th:value="${cli.vencimiento_suscripcion}" id="finS"/>
                           
                           </div>  
       
                           <div class="form-group"> 
                            <select th:name="id_tipo_cliente">
                           
                              <option  value="1">Distribuidora</option>
                              <option  value="2">Gran Cliente</option>
                          </select>
                           </div>  
                          
                           
                   
                              
       
                           
                        
                      
                           <div class="modal-footer">
                            
                             <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                             <button type="submit" class="btn btn-primary" id="cambio" >Salvar</button>
                           </div>
                        
                       </form>
                       </div>
                    
                     </div>
                   </div>
                 </div>  



              </td>

              <td>
                <a th:href="@{'/compras/' + ${cli.id_cliente}}" class="btn btn-info"><img id="icon1" style="height:50px" th:src="@{/images/investigate.png}"></a>
               
       
                


              </td>




            </tr>
         
        </table>

      </div>
      <div>
      </div>


    </div>
  </div>
  <footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      ©️ 2020 Copyright:
      <a class="text-dark" href="/">Ventas.com</a>
    </div>

  </footer>
</body>
