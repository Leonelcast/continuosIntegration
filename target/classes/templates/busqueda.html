<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        header{
            display: flex; justify-content: center; align-items: center;
        }
        .catalogo{  display: inline-block;  margin-left:100px; margin-top: 20px;}
        .img{
            height: 50%;
            width:50%;
        }
        #card{
            display: flex; justify-content: center; align-items: center;           
            margin-right: 5px;
        }
        #principalnav{
            margin-left: 50px;
            margin-top: 20px;
            float: left;
            background-color: light-gray;
        }
        #icon1{
            height: 50%;
            width:50%;

        }


    </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<meta charset="utf-8"/>
<title>Prueba Manager Application</title>
</head>
<body>

    <header>    
        <h1>Busqueda de dispositivos</h1>
               

    </header>
   
        
    <div th:each ="dis : ${listaDis}" class="catalogo">
      
        <div id="card" style="width: 18rem;" >
            <img  th:src="${dis.foto1}"  class="img" alt="..."/>
            <div class="card-body">
              <h5 class="card-title" th:text=${dis.nombret}>Card title</h5>
           
              
          
              <p th:text=${dis.descripcion}></p>
              <p th:text="${'Q' + #numbers.formatDecimal(dis.precio_lista, 0, 'COMMA', 2, 'POINT')}"></p>
             
              
              <a th:href="@{'/individual/' + ${dis.id_bodega}}" class="btn btn-info"><img id="icon1" th:src="@{/images/investigate.png}"></a>
            </div>
        </div>

        
    


    </div>


  
   
    



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
