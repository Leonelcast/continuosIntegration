            align-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }
    }

    .box-form .left {
        color: #FFFFFF;
        background-size: cover;
        background-repeat: no-repeat;
    }

    input[type=text],
    [type=number],
    [type=date],
    select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;

  <div class="row">
    <div class="col-8">    <h1>Factura</h1></div>
    <div class="col-1">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#comprar">
        CONFIRMAR COMPRA 
      </button>

      <!-- Modal -->
      <div class="modal fade" id="comprar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Comprar</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             
            <form action ="#" th:action="@{/comprarT}" th:object="${factura}"  method="POST"   > 
               
                
                <div class="form-group"> 
                  <label>Comprar</label>
                  <input  type="" th:value="${session.idc}"  th:name="id_cliente"  />
                </div>    
                 
            
              
        
                   

                
             
           
                <div class="modal-footer">
                 
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary" id="btcompra" >COMPRAR</button>
                </div>
             
           </form>
            </div>
         
          </div>
        </div>
      </div> 



    </div>
    <div class="col-2">

    
       
      
    </div>
    <div class="col-1"></div>
  </div>
  <br>

  <div class="container">
    <div class="row">
      <div>
      </div>
      <div class="col-12">

        <table  cellpadding="10" class="table table-bordered">
            <thead>
                <tr>
                    
                   
                    <th scope="row" colspan="4" style="background-color: gray;" ></th>
                   
                </tr>
            </thead>
            <tbody >
                  <tr><th>Comprador:  </th><td th:text="${listaF[0].nombre + ' '+ listaF[0].apellido}" ></td></tr>
                  <tr><th>NIT</th><td th:text="${listaF[0].nit !=0}? ${listaF[0].nit} : 'consumidor final' " ></td></td></tr> 
                  <tr><th>Compra</th><td th:text="${listaF[0].credito == 1}? 'Al credito': 'Al contado' " ></td></td></tr>              
                
    
                   
                
                    
                 
                </tr>
            </tbody>
            
        </table>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
              
                <th scope="col">Descripcion</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio de lista</th>
                <th scope="col">Total sin descuento</th>
                <th scope="col">Descuento 

                    <b th:switch="${listaF[0].id_tipo_cliente}">
                        <span th:case="'1'">15%</span>
                        <span th:case="'2'" >5%</span>
                        <span th:case="'3'" >0%</span>
                       
                    </b>
                    
                    
                
                
                
                </th>
                <th scope="col">Total</th>
                
              </tr>
            </thead>
            <tbody>
              <tr th:each="ele : ${listaF}">
                <td th:text="${ele.id_pedido}" ></td>
                
                <td th:text="${ele.nombret}" ></td>
                <td th:text="${ele.cantidadp + ele.cantidadp_a}" ></td>
                <td th:text="${'Q' + #numbers.formatDecimal(ele.precio_lista +(ele.precio_lista*0.15)+(ele.precio_lista*0.30)+(ele.precio_lista*0.05)+(ele.precio_lista*0.40), 0, 'COMMA', 2, 'POINT')}" ></td>
               <td th:text="${'Q' + #numbers.formatDecimal((ele.precio_lista +(ele.precio_lista*0.15)+(ele.precio_lista*0.30)+(ele.precio_lista*0.05)+(ele.precio_lista*0.40) )*(ele.cantidadp +ele.cantidadp_a) , 0, 'COMMA', 2, 'POINT')}" ></td>
                <td th:text="${'Q' + #numbers.formatDecimal( (ele.precio_lista +(ele.precio_lista*0.15)+(ele.precio_lista*0.30)+(ele.precio_lista*0.05)+(ele.precio_lista*0.40) )*(ele.cantidadp +ele.cantidadp_a)  - ele.precio_total, 0, 'COMMA', 2, 'POINT')   } " ></td>
              
                <td th:text="${'Q' + #numbers.formatDecimal(ele.precio_total, 0, 'COMMA', 2, 'POINT')}" ></td>
              </tr>
              <tr>
                <th scope="row" colspan="6">Total de la compra</th>
                <b>  <td th:text="${listaT[0].totales} " ></td> </b>
              
                
              </tr>
              
            </tbody>
          </table>

      </div>
      <div>
      </div>


    </div>
